<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather Dashboard</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body class="row container-fluid">
        <header class="col-lg-12">
            <h1 class="header">Weather Dashboard</h1>
            <h4 id="correctCity" >Please enter a city</h4>
        </header>

        <main class="row container-fluid">
            <div class="col-lg-2 p-3">
                <form id="searchBar">
                    <div class="mb-3">
                        <h5>Search for a City:</h5>
                        <input class="form-control" id="city">
                    </div>
                    <button type="submit" class="btn btn-primary col-lg-12">Search</button>
                </form>
                <div >
                </div>
                <div id="history" class="btn-group-vertical mt-3">
                </div>
            </div>         

            <div class="col-lg-10">
                <div class="card" >
                    <div id="weatherToday" class="card-body">
                        <h5 id="todayTitle" class="card-title fw-bolder fs-4">Today`s weather</h5>
                    </div>
                </div>

                <div class="row container-fluid">
                    <h4 class="mt-3"> 5-day Forecast:</h4>
                    <div id="day1" class="card col-lg-2 m-2" >
                        <div class="card-body">
                            <h5 id="date" class="card-title">Day1</h5>
                        </div>
                    </div>
                    <div id="day2" class="card col-lg-2 m-2" >
                        <div class="card-body">
                            <h5 class="card-title">Day2</h5>
                        </div>
                    </div>
                    <div id="day3" class="card col-lg-2 m-2" >
                        <div class="card-body">
                            <h5 class="card-title">Day3</h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                    <div id="day4" class="card col-lg-2 m-2" >
                        <div class="card-body">
                            <h5 class="card-title">Day4</h5>
                        </div>
                    </div>
                    <div id="day5" class="card col-lg-2 m-2" >
                        <div class="card-body">
                            <h5 class="card-title">Day5</h5>
                        </div>
                    </div>
                </div>
            </div>
        </main>        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
        ></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script>dayjs().format()</script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
